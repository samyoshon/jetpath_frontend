<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jetpath | Take Your Gap Year</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/jobsController.js"></script>
  <script src="js/controllers/usersController.js"></script>
  <script src="js/services/jobsFactory.js"></script>
  <script src="js/directives/jobDirectives.js"></script>
  <link rel="stylesheet" href="css/indexPage.css">
  <link rel="stylesheet" href="css/jobsPage.css">
  <link rel="stylesheet" href="css/homePage.css">
  <link rel="stylesheet" href="css/newPage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>


<!-- Set up -->
<body ng-app='jetpathApp'>

  <section ng-controller='JobsController as jobs'>
  <section ng-controller='UsersController as users'>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home" ui-sref-active="active" ng-click="jobs.transition()">Jetpath</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li><button class="btn btn-primary" ui-sref="jobs" ui-sref-active="active" ng-click="jobs.transition()" id="searchButton">Search Jobs</button></li>
          <li><button class="btn btn-danger" ui-sref="new" ui-sref-active="active" ng-click="jobs.transition()" id="postButton">Post Jobs</button></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
      
  <!-- Views go in here -->
  <div ui-view></div>
  <!-- Views go in here -->
  </section>
  </section>


    <div class="col-xs-12 col-sm-12 col-md-12" id="footer"></div>

</body>
</html>
